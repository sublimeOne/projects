<h2 mat-dialog-title>{{ photo.id }}</h2>

<mat-dialog-content>
  <div>
    <img src="{{ photo.url }}" alt="..." />
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
